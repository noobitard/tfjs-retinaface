<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="form-style-2">
      <div class="form-style-2-heading">Face Detection Demo</div>
      <form action="#" id="form" onsubmit="onPredict(); return false">
        <label for="field1"><span>Image height (px, divisible by 32)</span><input type="number" id="field1" class="input-field" name="field1" value="0" /></label>
        <label for="field2"><span>Image width (px, divisible by 32)</span><input type="number" id="field2" class="input-field" name="field2" value="0" /></label>
        <label for="field3"><span>Upload </span><input type="file" id="field3" class="input-field" name="field3" value="" /></label>
        <label><span> </span><input type="submit" value="Submit"/></label>
      </form>
      <p>Set the image height and width to 0 if you don't want to resize the image.</p>
      </div>
    <!-- <img id="img" crossorigin src="/examples/obamar.jpg" width="224" height="224"/> -->
    <div id="waiting" style="visibility: hidden; padding-left: 20px; font-family: Arial, Helvetica, sans-serif; font-size: small;">Please wait...</div>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script src="index.js"></script>
  </body>
</html>
